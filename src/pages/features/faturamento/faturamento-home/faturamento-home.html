<ion-header>
    <ion-navbar>
        <ion-title>
            Faturamento
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="onClickInserirDatasMesAtual()" clear icon-only>
                <ion-icon name="calendar"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="formGroup" (ngSubmit)="recuperarDadosVendas()">
        <ion-item>
            <ion-label color="primary" stacked>Data Inicial</ion-label>
            <ion-datetime formControlName="dataInicial" [max]="dataMax" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Data Final</ion-label>
            <ion-datetime formControlName="dataFinal" [max]="dataMax" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
    </form>
</ion-content>

<ion-footer>
    <form [formGroup]="formGroup" (ngSubmit)="recuperarDadosVendas()">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button [disabled]="!formGroup.valid" block color="primary" small type="submit">
                        Confirmar
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-footer>
