<ion-header>
    <ion-navbar>
        <div *ngIf="qtdTotalVendas > 1; else showTextSingular">
            <p margin>{{filtro}} — {{qtdTotalVendas}} vendas</p>
        </div>

        <ng-template #showTextSingular>
            <p margin>{{filtro}} — {{qtdTotalVendas}} venda</p>
        </ng-template>

        <ion-buttons end>
                <button ion-button (click)="onClickAbrirVendasCompletas()" clear icon-only>
                        <ion-icon name="basket"></ion-icon>
                </button>
            <button ion-button (click)="onClickAbrirOpcoesFiltro()" clear icon-only>
                <ion-icon name="funnel">
                    <ion-select [(ngModel)]="filtro" (ionChange)="onChangeRcprVendasComFiltro()" cancelText="Cancelar"
                                okText="Confirmar" hidden #selectFiltro>
                        <ion-option>Hoje</ion-option>
                        <ion-option>Mês</ion-option>
                        <ion-option>Total</ion-option>
                    </ion-select>
                </ion-icon>
            </button>

            <button ion-button (click)="onClickAbrirModalCadastroVenda()" clear icon-only>
                <ion-icon name="cart"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let peca of pecas; let lastItem = last;">
            <ion-item>
                <ion-grid text-center>
                    <ion-row align-items-center>
                        <ion-col>
                            <button ion-button
                                    (click)="onClickEstornarVenda(peca)"
                                    class="circle-button" color="primary"
                                    icon-only>
                                <ion-icon name="remove"></ion-icon>
                            </button>
                        </ion-col>

                        <ion-col>
                            <h3>{{recuperarNomePeca(peca)}}</h3>
                            <p>R${{calcValorTotalVendasPorPeca(peca)}}</p>
                            <p ion-text color="primary">
                                <ion-icon name="basket"></ion-icon>
                                {{recuperarQtdVendas(peca)}}
                            </p>
                        </ion-col>

                        <ion-col>
                            <button ion-button (click)="onClickCadastrarUmaVenda(peca)" class="circle-button"
                                    color="primary"
                                    icon-only>
                                <ion-icon name="add"></ion-icon>
                            </button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="primary" (click)="onClickAbrirModalDetalhesVenda(peca)">
                    <ion-icon name="search"></ion-icon>
                    Detalhes
                </button>
            </ion-item-options>

            <div *ngIf="lastItem">
                {{mostrarLoading(false)}}
            </div>
        </ion-item-sliding>

    </ion-list>
</ion-content>
