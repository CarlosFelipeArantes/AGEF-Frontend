<ion-header>
</ion-header>

<ion-content padding>
  <p class="logo center">AGEF</p>
  <div class="subtitulo center">Aplicativo de Gerenciamento de Estoque e Faturamento</div>
  <img class="telaPng" src="assets/imgs/tela.png" alt="logo">
  <form>
     <ion-item>
       <ion-label>Login</ion-label>
       <ion-input type="text"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </form>
  <button ion-button block (click)="login()">Entrar</button>
  <button ion-button block outline>Registrar</button>

</ion-content>
