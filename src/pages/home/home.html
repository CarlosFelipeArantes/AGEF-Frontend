<ion-header>
</ion-header>

<ion-content padding>
    <p class="logo center">AGEF</p>
    <div class="subtitulo center">Aplicativo de Gerenciamento de Estoque e Faturamento</div>
    <img class="telaPng" src="assets/imgs/tela.png" alt="logo">

    <ion-item padding>
        <ion-label>Servidor</ion-label>
        <ion-select [(ngModel)]="servidorSelecionado">
            <ion-option *ngFor="let servidor of recuperarChavesServidores(servidores); let i = index" [selected]="i === 0"
                [value]="servidores[servidor]">
                {{servidor}}
            </ion-option>
        </ion-select>
    </ion-item>

</ion-content>

<ion-footer color="primary">
    <button ion-button block (click)="login()">Entrar</button>
</ion-footer>
