<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Modelos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <button ion-button full  *ngFor="let item of items"> 
          <ion-grid class="center">
              <ion-row>
                <ion-col class="text-center" col-4>
                    {{item.nome}}
                </ion-col>
                <ion-col class="text-center" col-4>
                    <div>Tam:<b>{{item.tamanho}}</b></div>
                </ion-col>
                <ion-col col-2>
                    <button ion-button color="danger" clear icon-only>
                        <ion-icon name='trash' is-active="false"></ion-icon>
                      </button>
                </ion-col>
                <ion-col col-2>
                    <button ion-button color="danger" clear icon-only>
                      <ion-icon name="search"></ion-icon>
                    </button>
                </ion-col>
              </ion-row>  
            </ion-grid>
      </button>
      </ion-list>
</ion-content>
