<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Modelos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
      <button ion-button full (click)="options(item)"  *ngFor="let item of items"> 
          <ion-grid>
              <ion-row>
                <ion-col class="text-center" col-6>
                    {{item.nome}}
                </ion-col>
                <ion-col class="text-center" col-4>
                    <div>Tam:<b>{{item.tamanho}}</b></div>
                </ion-col>
                <ion-icon name="search"></ion-icon>
              </ion-row>  
            </ion-grid>
      </button>
      </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
