<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
    <ion-title>Pe√ßas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items"> 
      <ion-thumbnail item-start>
        <img src="assets/imgs/peca.png">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h2>{{item.nome}}</h2>
            <h3>Tam:<b>{{item.tamanho}}</b></h3>
          </ion-col>
          <ion-col col-6>
            <button ion-button small color="danger" round (click)="remove(item)"><b>Remover</b></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
