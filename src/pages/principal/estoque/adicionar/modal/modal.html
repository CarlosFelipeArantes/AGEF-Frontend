<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adicionar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding="true">
<ion-grid>
  <ion-row>
    <ion-col col-12>
        <ion-item>
            <ion-label floating>Pre√ßo</ion-label>
            <ion-input  name="preco" [(ngModel)]="pecaFeira.preco" type="number"></ion-input>
          </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-12>
          <ion-item>
              <ion-label floating>Quantidade</ion-label>
              <ion-input name="quantidade" [(ngModel)]="pecaFeira.quantidade" type="number"></ion-input>
            </ion-item>
      </ion-col>
  </ion-row>
  <br>
  <br>
  <ion-row text-center>
      <ion-col col-12>
          <button ion-button round (click)="confirmar()" >Confirmar</button>
      </ion-col>
  </ion-row>
</ion-grid>      
</ion-content>
