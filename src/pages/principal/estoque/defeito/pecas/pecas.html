<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <h2 class="vertical-center-text">{{item.modelo.nome}}</h2>
          </ion-col>
          <ion-col col-4>
            <h2 class="vertical-center-text">Qtd:<b>{{item.quantidade}}</b></h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
              <h3>Tam:<b>{{item.modelo.tamanho}}</b></h3>
          </ion-col>
          <ion-col col-4>
              <button ion-button small block color="primary" round (click)="adicionar(item)">Selecionar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
