<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Estoque</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <h2>{{item.peca.nome}}</h2>
            <h3>Tam:<b>{{item.peca.tamanho}}</b></h3>
          </ion-col>
          <ion-col col-4>
            <h2>Qtd:<b>{{item.quantidade}}</b></h2>
            <h2>Pre√ßo:R$<b>{{item.preco}}</b></h2>
          </ion-col>
          <ion-col col-4>
            <button ion-button small block color="danger" round (click)="remove(item)">Remover</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
