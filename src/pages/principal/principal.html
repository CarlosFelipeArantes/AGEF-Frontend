<ion-header>
</ion-header>
<ion-content padding>
  <div class="logo center">AGEF</div>
  <div class="subtitulo center">Aplicativo de Gerenciamento de Estoque e Faturamento</div>
    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card>
              <ion-card-header>
              <div class="center">Vendidas</div>
              </ion-card-header>
              <ion-card-content>
                <p class="center">11</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card>
              <ion-card-header>
                <div class="center">Disponíveis</div>
              </ion-card-header>
              <ion-card-content>
                <p class="center">11</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button block (click)="cadastrar()">Cadastrar Peça</button>
          </ion-col>
          <ion-col col-12>
            <button ion-button block (click)="visualizar()">Visualizar Peças</button>
          </ion-col>
          <ion-col col-12>
            <button ion-button block (click)="remover()">Remover Peça</button>
          </ion-col>
        </ion-row>        
    </ion-grid>
</ion-content>
