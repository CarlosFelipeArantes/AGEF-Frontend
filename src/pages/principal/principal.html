<ion-header>
</ion-header>
<ion-content padding class="master">
  <div class="logo center">AGEF</div>
  <div class="subtitulo center">Aplicativo de Gerenciamento de Estoque e Faturamento</div>
  <ion-card class="estoque">
    <ion-card-header>
      <b>Estoque</b>
    </ion-card-header>  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-badge item-end color="danger">
              <div class="texto">Vendidas:<b>20</b></div>
            </ion-badge>
          </ion-col>
          <ion-col col-6>
            <ion-badge item-end color="danger">
              <div class="texto">Dispon√≠veis:<b>18</b></div>
            </ion-badge>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button full round (click)="visualizarEstoque()"><b>Visualizar</b></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class="modelos">
    <ion-card-header>
      <b>Modelos</b>
    </ion-card-header>  
    <ion-card-content>
      <ion-grid>
          <ion-row text-center>
            <ion-col col-12>
              <ion-badge item-end color="danger">
                  <div class="texto">Cadastrados<b>18</b></div>
              </ion-badge>
            </ion-col>
          </ion-row>
          <ion-row text-center>
            <ion-col col-12>
              <button ion-button full round (click)="modelos()"><b>Visualizar</b></button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
