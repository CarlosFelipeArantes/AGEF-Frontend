<ion-header>
</ion-header>
<ion-content padding class="master">
  <div class="logo center">AGEF</div>
  <ion-card class="estoque">
    <ion-card-header>
      Estoque
    </ion-card-header>  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-card>
              <ion-card-header>
                <div class="center">Vendidas</div>
              </ion-card-header>
              <ion-card-content>
                <h1 class="center"><b>20</b></h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6>
            <ion-card>
              <ion-card-header>
                <div class="center">Dispon√≠veis</div>
              </ion-card-header>
              <ion-card-content>
                <h1 class="center"><b>18</b></h1>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col col-12>
            <button ion-button full round (click)="visualizarEstoque()"><b>Visualizar</b></button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class="modelos">
    <ion-card-header>
        Modelos
    </ion-card-header>  
    <ion-card-content>
      <ion-grid>
          <ion-row text-center>
              <ion-col col-12>
                  <ion-card>
                    <ion-card-header>
                      <div class="center">Cadastrados</div>
                    </ion-card-header>
                    <ion-card-content>
                      <h1 class="center"><b>18</b></h1>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
          </ion-row>
          <ion-row text-center>
            <ion-col col-12>
              <button ion-button full round (click)="modelos()"><b>Visualizar</b></button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
