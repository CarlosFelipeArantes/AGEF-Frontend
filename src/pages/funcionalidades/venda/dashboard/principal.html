<ion-content padding class="master">
<ion-grid>
  <ion-row>
    <ion-col col-12>
      <button ion-button full round small (click)="visualizarVendas()"><b>Visualizar</b></button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col col-12>
          <button ion-button full round small color="primary" (click)="faturamento()"><b>Faturamento</b></button>
      </ion-col>
      <ion-col col-12>
          <button ion-button full round small color="secondary" (click)="realizarVenda()"><b>Realizar Venda</b></button>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
